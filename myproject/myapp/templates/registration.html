<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Language and Hand Gestures</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- Include your static CSS files here -->
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4 rounded p-4 bg-light">
            <div class="text-center">
                <img class="img-fluid img-responsive rounded-circle"
                     src="{% static 'images/jeff.png' %}" alt="Logo" width="100px" height="100px">
                <h2 class="mt-3 text-dark">Registration</h2>
            </div>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.username.id_for_label }}">Username</label><br>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        {{ form.username }}
                    </div>
                </div>
                <div class="form-group">
                    <label for="{{ form.email.id_for_label }}">Email</label><br>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        </div>
                        {{ form.email }}
                    </div>
                </div>
                <div class="form-group">
                    <label for="{{ form.password1.id_for_label }}">Password</label><br>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        </div>
                        {{ form.password1 }}
                        <div class="input-group-append">
                            <span class="input-group-text" id="show-password" style="cursor: pointer;">
                                <i class="fas fa-eye" id="password-eye"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="{{ form.password2.id_for_label }}">Confirm Password</label><br>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        </div>
                        {{ form.password2 }}
                    </div>
                </div>
                <button class="btn btn-primary btn-block text-white" type="submit">Register</button>
            </form>
            <div class="social-icons mt-3">
                <a href="#" onclick="history.back();" class="text-primary">
                    <i class="fas fa-arrow-left mr-1"></i> Back
                </a>
                <i class="fab fa-google social-icon"></i>
                <i class="fab fa-facebook-f social-icon"></i>
                <i class="fab fa-github social-icon"></i>
            </div>
        </div>
    </div>
</div>

<!-- Add JavaScript to toggle password visibility -->
<script>
    const passwordInput = document.querySelector("#id_password1");
    const passwordEye = document.querySelector("#password-eye");

    passwordEye.addEventListener("click", () => {
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            passwordEye.classList.remove("fa-eye");
            passwordEye.classList.add("fa-eye-slash");
        } else {
            passwordInput.type = "password";
            passwordEye.classList.remove("fa-eye-slash");
            passwordEye.classList.add("fa-eye");
        }
    });
</script>
<!-- Your remaining HTML content -->
<!-- ... -->

</body>
</html>
